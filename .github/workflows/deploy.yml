name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main  # Se ejecuta al hacer push al branch main

jobs:
  deploy:
    name: Build, Push and Deploy Docker Container
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Docker Buildx con builder explícito
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # 3️⃣ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Construir y cargar la imagen Docker con tag latest y SHA
      - name: Build Docker image
        run: docker buildx build --load \
          -t ${{ secrets.DOCKER_HUB_REPO }}:latest \
          -t ${{ secrets.DOCKER_HUB_REPO }}:${GITHUB_SHA::7} \
          .

      # 5️⃣ Subir imágenes a Docker Hub
      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_REPO }}:latest
          docker push ${{ secrets.DOCKER_HUB_REPO }}:${GITHUB_SHA::7}

      # 6️⃣ Despliegue en EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Descargar la última imagen
            docker pull ${{ secrets.DOCKER_HUB_REPO }}:latest
            
            # Detener y eliminar contenedor anterior si existe
            docker stop backend-colegio || true
            docker rm backend-colegio || true
            
            # Levantar nuevo contenedor
            docker run -d -p 3000:3000 \
              --env-file /home/ubuntu/backend-colegio/.env \
              --name backend-colegio ${{ secrets.DOCKER_HUB_REPO }}:latest

      # 7️⃣ Información del despliegue (opcional)
      - name: Show deployed container info
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Contenedores activos:"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

