name: Deploy to EC2

on:
  push:
    branches:
      - main  # Se ejecuta cuando hagas push al branch main

jobs:
  deploy:
    name: Build and Deploy Docker Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${DOCKER_HUB_REPO}:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${DOCKER_HUB_REPO}:latest
        env:
          DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{ secrets.DOCKER_HUB_REPO }}:latest
            docker stop backend-colegio || true
            docker rm backend-colegio || true
            docker run -d -p 3000:3000 --env-file /home/ubuntu/backend-colegio/.env --name backend-colegio ${{ secrets.DOCKER_HUB_REPO }}:latest
